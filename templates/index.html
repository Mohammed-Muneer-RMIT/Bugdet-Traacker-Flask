<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Tracker</title>
  <style>
    body{font-family:system-ui,Arial;max-width:840px;margin:0 auto;padding:16px}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    input,select{padding:6px;border:1px solid #ccc;border-radius:6px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
  </style>
</head>
<body>
  <h1>Budget Tracker</h1>
  <form class="row" action="/add" method="post">
    <input type="date" name="date" required>
    <select name="category">
      <option>Food</option><option>Transport</option><option>Rent</option><option>Other</option>
    </select>
    <input type="number" step="0.01" name="amount" placeholder="Amount" required>
    <input type="text" name="note" placeholder="Note">
    <button type="submit">Add</button>
  </form>
  <h3>Total: ${{ '%.2f' % total }}</h3>
  <table>
    <tr><th>Date</th><th>Category</th><th>Amount</th><th>Note</th><th></th></tr>
    {% for r in rows %}
    <tr>
      <td>{{ r[1] }}</td><td>{{ r[2] }}</td><td>${{ '%.2f' % r[3] }}</td><td>{{ r[4] }}</td>
      <td><a href="/delete/{{ r[0] }}">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
